<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./Styles/style.css">
    
    <link rel="stylesheet" href="./Styles/card.css">
    
    <link rel="stylesheet" href="./Styles/songList.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="cross">
                <img src="./Icons/close.svg" alt="">
            </div>
            <div class="first">
                <div class="logo">
                    <img src="./Icons/logo.svg" alt="">
                </div>
                <ul>

                    <li><img src="./Icons/home.svg" alt="">Home</li>
                    <li><img src="./Icons/search.svg" alt="">Search</li>

                </ul>
            </div>

            <div class="second">
                <div class="lib">
                    <ul>
                        <li><img src="./Icons/lib.svg" alt="">Your Library
                        </li>
                    </ul>
                    <img src="./Icons/plus.svg" alt="">
                </div>

                <div class="song-container">
                    <ul>

                    </ul>
                </div>
            </div>

        </div>

        <!-- --------------------------------------------------- -->


        <div class="right">
            <div class="container">

                <div class="header">
                    <div class="direction">
                        <div class="burger">
                            <img src="./Icons/burger.svg" alt="">
                        </div>
                        <div class="buttons"> <img src="./Icons/left.svg" alt=""></div>
                        <div class="buttons"> <img src="./Icons/right.svg" alt=""></div>
                    </div>

                    <div class="account">
                        <div class="signup">Sign up</div>
                        <div class="login">Log in</div>
                    </div>

                </div>

                <div class="playlist">
                    <div class="top">
                        <h1>Playlist</h1>
                        <div>Show more</div>
                    </div>
                    <div class="cardcontainer">


                    </div>
                </div>



                <div class="player">
                    <div>
                        <div class="song-name">Choose a Song First
                        </div>
                        <div class="time">
                        </div>
                    </div>
                    <div class="top">
                        <div class="controls">
                            <img src="./Icons/previous.svg" alt="">
                            <img src="./Icons/play.svg" alt="">
                            <img src="./Icons/next.svg" alt="">
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
